<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Fredoka:wght@300;400&family=Righteous&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="img/iconeBuzzQuizz.png" />
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="container escondido">
        <div class="tela1">
            <div class="top">BuzzQuizz</div>
            <header>
                <div class="usuario">
                    <span> Você não possui nenhum Quizz ainda :(</span>
                    <button>Criar Quizzz</button>
                </div>
            </header>
            <main class="corpo">                
                <span class="todosOsQuizzes">Todos os quizzes</span>
                <div class="seusQuizzes">
                    
                </div>
                <div class="todosQuizzes">
                
                </div>
            </main>
        </div>
    </div>
    <div class="tela2 escondido">
    <div class="top">BuzzQuizz</div>

    </div>
    <!--GABRIELA-->
    <div class="tela3">
        <header class="cabecalho">
            <h1>BuzzQuizz</h1>
        </header>
        <h4>Comece pelo começo</h4>
        <div class="centralizar">
            <section class="formulario1">
                <form class="titulo">
                    <input type="text" placeholder="Título do seu quizz" maxlength="64">
                </form>
                <form class="imagem">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                </form>
                <form class="pergunta">
                    <input type="text" placeholder="Quantidade de perguntas do quizz" name="quantity" min="3">
                </form>
                <form class="nivel">
                    <input type="text" placeholder="Quantidade de níveis do quizz" name="quantity" min="2">
                </form>
            </section>
        </div>
        <div class="centralizar">
            <button class="botaoFormulario1" onclick="camposPreenchidos()">
                <h3>Prosseguir pra criar perguntas</h3>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
